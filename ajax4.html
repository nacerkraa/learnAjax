<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax - Php Forms</title>
</head>
<body>
    <button id="button">Get Name</button>
    <hr>
    <h1>Normal form</h1>
    <form action="proccess.php" method="get">
        <input type="text" name="name" id="input1">
        <input type="submit" value="submit">
    </form>

    <h1>Normal form post</h1>
    <form action="proccess.php" method="post">
        <input type="text" name="name" id="input1">
        <input type="submit" value="submit">
    </form>

    <hr>
    <h1>Ajax form</h1>
    <form id="getForm">
        <input type="text" name="name" id="name1">
        <input type="submit" value="submit">
    </form>

    <h1>Ajax form post</h1>
    <form id="postForm">
        <input type="text" name="name" id="name1">
        <input type="submit" value="submit">
    </form>

    <script>
        document.getElementById('button').addEventListener('click', getName);
        document.getElementById('getForm').addEventListener('submit', getName);
        function getName(e) {
            // stop the intial submit (for staying on the same page)
            e.preventDefault();
            var name = document.getElementById('name1').value;
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'proccess.php?name='+ name,true);
            xhr.onload = function(){
                var user = xhr.responseText;
                console.log(user);
            }
            xhr.send();
        }
    </script>
</body>
</html>
